<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <!--/*@thymesVar id="vet" type="mani.springframework.manipetclinic.model.Vet"*/-->
    <h2 th:text="'List OF Vets'">List of Vets...</h2>

    <table id="vets" class="table table-striped"s>
        <thead>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Lokendra</td>
            <td th:text="${vet.lastName}">Mani</td>
        </tr>

        </tbody>
    </table>

</body>

</html>
